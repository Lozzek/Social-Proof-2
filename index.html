<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Proof | #2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body> 

        <main>
            <h1 class="title">10,000+ of our users love our products.</h1>
            <p class="info">We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>

            <div class="review-box">
                <div class="reviews">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <p class="rate">Rated 5 Stars in Reviews</p>
                </div>

                <div class="reviews middle-review">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <p class="rate">Rated 5 Stars in Report Guru</p>
                </div>

                <div class="reviews bottom-review">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <img src="images/icon-star.svg" alt="Stars" class="stars">
                    <p class="rate">Rated 5 Stars in BestTech</p>
                </div>
            </div>

                <div class="box top-box">
                    <figure>
                        <figcaption>
                            <img src="images/image-colton.jpg" alt="Face of Colton Smith" class="avatar">
                            <div class="buyer-info">
                                <h2 class="name">Colton Smith</h2>
                                <span class="verified">Verified Buyer</span>
                            </div>
                        </figcaption>
                        <blockquote>
                            <q>We needed the same printed design as the one we had ordered a week prior. Not only did they find the original order, but we also received it in time. Excellent!</q>
                        </blockquote>
                    </figure>
                </div>

                <div class="box middle-box">
                    <figure>
                        <figcaption>
                            <img src="images/image-irene.jpg" alt="Face of Irene Roberts" class="avatar">
                            <div class="buyer-info">
                                <h2 class="name">Irene Roberts</h2>
                                <span class="verified">Verified Buyer</span>
                            </div>
                        </figcaption>
                        <blockquote>
                            <q>Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery.</q>
                        </blockquote>
                    </figure>
                </div>
                
                <div class="box bottom-box">
                    <figure>
                        <figcaption>
                            <img src="images/image-anne.jpg" alt="Face of Anne Wallace" class="avatar">
                            <div class="buyer-info">
                                <h2 class="name">Anne Wallace</h2>
                                <span class="verified">Verified Buyer</span>
                            </div>
                        </figcaption>
                        <blockquote>
                            <q>Put an order with this company and can only praise them for the very high standard. Will definitely use them again and recommend them to everyone!</q>
                        </blockquote>
                    </figure>
                </div>
        </main>
    </body>
</html>
